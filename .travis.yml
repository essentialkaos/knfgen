sudo: false

language: go

go:
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - tip

os:
  - linux

branches:
  only:
  - master
  - develop

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

before_install:
  - go get -v pkg.re/essentialkaos/ek.v7

script:
  - go build knfgen.go
  - ./knfgen testdata/test1.source | sha1sum | grep -q 'dbfffea813d04de4d838f1877b54fc53cee73616'
  - ./knfgen testdata/test2.source | sha1sum | grep -q 'dbfffea813d04de4d838f1877b54fc53cee73616'
